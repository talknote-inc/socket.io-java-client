apply plugin: 'java'
version = 2.0

buildscript {
    repositories {
    }

    dependencies {
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.json:json:20140107@jar'
    compile 'org.java-websocket:Java-WebSocket:1.3.0@jar'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

defaultTasks 'jar'

compileJava.destinationDir = file('bin')

jar.destinationDir = file("jar")
jar.from file("bin")
